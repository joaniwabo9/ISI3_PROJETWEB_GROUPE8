<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Nouvelle Transaction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS personnalisé -->
  <link rel="stylesheet" href="transaction.css">
</head>
<body>
<div class="modal-backdrop fade show "></div>
<!-- Bouton pour ouvrir le modal -->
<div class="text-center mt-5">
  <button class="btn btn-primary px-4" data-bs-toggle="modal" data-bs-target="#transactionModal">
    Nouvelle transaction
  </button>
</div>

<!-- MODAL -->
<div class="modal fade show" id="transactionModal" tabindex="-1" style="display: block;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content transaction-modal">

      <!-- HEADER -->
      <div class="modal-header border-0">
        <h5 class="modal-title">Nouvelle Transaction</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <!-- BODY -->
      <div class="modal-body">

        <!-- Type -->
        <div class="mb-3">
          <label class="form-label">Type</label>
          <select class="form-select custom-input">
            <option selected>Dépense</option>
            <option>Revenu</option>
          </select>
        </div>

        <!-- Montant -->
        <div class="mb-3">
          <label class="form-label">Montant (FCFA)</label>
          <input type="number" class="form-control custom-input" placeholder="0.00">
        </div>

        <!-- Catégorie -->
        <div class="mb-3">
          <label class="form-label">Catégorie</label>
          <select class="form-select custom-input">
            <option selected disabled>Sélectionner...</option>
            <option>Alimentation</option>
            <option>Transport</option>
            <option>Loisirs</option>
            <option>Santé</option>
            <option>Logement</option>
            <option>Shopping</option>
            <option>Autre</option>
          </select>
        </div>

        <!-- Description -->
        <div class="mb-3">
          <label class="form-label">Description</label>
          <input type="text" class="form-control custom-input" placeholder="Optionnel...">
        </div>

        <!-- Date -->
        <div class="mb-4">
          <label class="form-label">Date</label>
          <input type="date" class="form-control custom-input" value="2026-01-12">
        </div>

        <!-- Bouton -->
        <button class="btn btn-gradient w-100">
          Ajouter la transaction
        </button>

      </div>
    </div>
  </div>
</div>


</body>
</html>
