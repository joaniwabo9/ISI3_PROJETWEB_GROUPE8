<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
   <link rel="stylesheet" href="nouveaubusiness.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nouveaubusiness</title>
  </head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">

 
  <div class="business-card w-100">

    
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="title-gradient">Nouveau Business</h3>
      <i class="bi bi-x-lg close-icon"></i>
    </div>

    
    <form>

      
      <div class="mb-3">
        <label class="form-label">Nom du Business *</label>
        <input type="text" class="form-control custom-input" placeholder="Ex: Restaurant Le Délice">
      </div>

      
      <div class="mb-3">
        <label class="form-label">But du Business *</label>
        <textarea class="form-control custom-input" rows="2"
          placeholder="Décrivez l'objectif principal de votre business..."></textarea>
      </div>

      
      <div class="mb-4">
        <label class="form-label">Objectif de l'Entrepreneur *</label>
        <textarea class="form-control custom-input" rows="2"
          placeholder="Quel est votre objectif personnel avec ce business ?"></textarea>
      </div>

     
      <div class="row g-3 mb-4">
        <div class="col-12 col-md-4">
          <label class="form-label">Capital (FCFA) *</label>
          <input type="number" class="form-control custom-input" value="500000">
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label">Bénéfices (FCFA) *</label>
          <input type="number" class="form-control custom-input" value="750000">
        </div>

        <div class="col-12 col-md-4">
          <label class="form-label">Pertes (FCFA) *</label>
          <input type="number" class="form-control custom-input" value="250000">
        </div>
      </div>

     
      <div class="d-flex flex-column flex-md-row gap-3">
         <button type="button"class="btn btn-outline-light me-2">Annuler</button>
         <button  type="submit"  class="btn btn-outline-light me-2">Ajouter le Business</button>
      </div>

    </form>
  </div>
 
</body>
</html>
