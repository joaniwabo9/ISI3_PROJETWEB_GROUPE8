<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script type="module" src="script/projet1.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style/projet1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>connexion</title>
</head>


<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <!-- Conteneur pour l'arrière-plan animé -->
    <div class="bubble-wrapper">
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
    </div>




    <div class="signup-card p-4 p-md-5">

        <div class="text-center mb-4">
            <h1 class="fw-bold title">Control your flow</h1>
            <p class="text-secondary">Welcome back, :-) </p>
        </div>

        <!-- Formulaire -->
        <form id="loginForm">

            <!-- UserName-->
            <div class="mb-3">
                <label class="form-label">NOM D'UTILISATEUR</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input  id="username" type="text" class="form-control" placeholder="nom d'utilisateur">
                </div>
            </div>

            <!-- Mot de passe -->
            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input id="password" type="password" class="form-control" placeholder="........">
                    <span class="input-group-text btn-eye"><i class="bi bi-eye"></i></span>
                </div>
            </div>

            <!-- se souvenir de moi -->
            <div class="d-flex justify-content-between mb-2">
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="terms">
                    <label class="form-check-label small text-secondary" for="form-check-input">Se souvenir de moi</label>
                </div>
                <p><a href="#">Mot de passe oublié?</a></p>
            </div>

            <!-- Acceder a mon compte -->
            <div class="d-grid gap-2">
                <button type="submit" class="cree w-100 mb-4 d-flex align-items-center justify-content-center">Acceder à mon compte
                    <i class="bi bi-arrow-right ms-2 arrow-icon"></i>
                    </button>
            </div>

            <div class="divider mb-4">
                <span>Ou se connecter avec</span>
            </div>

            <!-- Boutons Sociaux -->
            <div class="row g-3 mb-4">
                <div class="col-6">
                    <button type="button" class="but w-100">
                        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google" width="20">
                        <span>Google</span>
                    </button>
                </div>
                <div class="col-6">
                    <button type="button" class="but w-100">
                        <i class="bi bi-github"></i>
                        <span>GitHub</span>
                    </button>
                </div>
            </div>

            <p class="form-label">Vous n'avez pas encore un compte? <a href="signin.html">Creer un compte</a></p>
        </form>
    </div>

<!-- JS -->
<script src="js/db.js"></script>
<script src="js/auth.js"></script>
<script>
// Gérer l'affichage/masquage du mot de passe
document.querySelectorAll('.btn-eye').forEach(btn => {
    btn.addEventListener('click', function() {
        const input = this.previousElementSibling;
        if (input && input.type === 'password') {
            input.type = 'text';
            this.innerHTML = '<i class="bi bi-eye-slash"></i>';
        } else if (input) {
            input.type = 'password';
            this.innerHTML = '<i class="bi bi-eye"></i>';
        }
    });
});

document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if(!username || !password){
        alert("Tous les champs sont obligatoires");
        return;
    }

    // Vérifier l'utilisateur dans la DB
    getUserByUsername(username, function(user){
        if(!user){
            alert("Nom d'utilisateur introuvable");
            return;
        }

        if(user.password !== password){
            alert("Mot de passe incorrect");
            return;
        }

        // Connexion réussie → redirection vers dashboard
        localStorage.setItem("loggedInUser", JSON.stringify(user)); // sauvegarde l'utilisateur
        window.location.href = "dashboard.html"; // CORRECTION: nom correct du fichier
    });
});
</script>
</body>

</html>
