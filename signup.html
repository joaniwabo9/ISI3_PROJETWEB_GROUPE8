<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <title>Connexion - Control your flow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/projet1.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script/projet1.js"></script>
</head>


<body class="d-flex align-items-center justify-content-center">

    <!-- Conteneur pour l'arrière-plan animé -->
    <div class="bubble-wrapper">
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
    </div>




    <div class="signup-card p-4 p-md-5">

        <div class="text-center mb-4">
            <h1 class="fw-bold title">Control your flow</h1>
            <p class="text-secondary">Welcome back, :-) </p>
        </div>

        <!-- Formulaire -->
        <form id="loginForm">

            <!-- Identifiant -->
            <div class="mb-3">
                <label class="form-label">Identifiant</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-at"></i></span>
                    <input type="text" class="form-control" id="loginUsername" placeholder="votre_identifiant" required>
                </div>
            </div>

            <!-- Mot de passe -->
            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="loginPassword" placeholder="........" required>
                    <span class="input-group-text btn-eye" onclick="togglePassword('loginPassword')">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>
            </div>

            <!-- se souvenir de moi -->
            <div class="d-flex justify-content-between mb-2">
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="terms">
                    <label class="form-check-label small text-secondary" for="form-check-input">Se souvenir de moi</label>
                </div>
                <p><a href="#">Mot de passe oublié?</a></p>
            </div>

            <!-- Acceder a mon compte -->
            <div class="d-grid gap-2">
                <button type="submit" class="cree w-100 mb-4 d-flex align-items-center justify-content-center">
                    Accéder à mon compte
                    <i class="bi bi-arrow-right ms-2 arrow-icon"></i>
                </button>
            </div>

            <div class="divider mb-4">
                <span>Ou se connecter avec</span>
            </div>

            <!-- Boutons Sociaux -->
            <div class="row g-3 mb-4">
                <div class="col-6">
                    <button type="button" class="but w-100">
            <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google" width="20" class="me-2">
            Google
        </button>
                </div>
                <div class="col-6">
                    <button type="button" class="but w-100">
            <i class="bi bi-github me-2"></i>
            GitHub
        </button>
                </div>
            </div>

            <p class="form-label">Vous n'avez pas encore un compte? <a href="signin.html">Creer un compte</a></p>
        </form>
    </div>

</body>

</html>
