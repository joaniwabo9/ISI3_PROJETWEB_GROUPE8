<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script type="module" src="script/projet1.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/projet1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>connexion</title>
</head>


<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">

    <!-- Conteneur pour l'arrière-plan animé -->
    <div class="bubble-wrapper">
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
    </div>



    <div class="signup-card p-4 p-md-5">

        <div class="text-center mb-4">
            <h1 class="fw-bold title">Control your flow</h1>
            <p class="text-secondary">Créez votre compte pour commencer</p>
        </div>

        <!-- Formulaire -->
        <form id="registerForm">

            <!-- Prénom -->
            <div class="mb-3 position-relative container-dot dot-orange">
                <label class="form-label">Prénom</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input id="prenom" type="text" class="form-control" placeholder="Votre prénom">
                </div>
            </div>

            <!-- Nom -->
            <div class="mb-3 position-relative container-dot dot-blue">
                <label class="form-label">Nom</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input id="nom" type="text" class="form-control" placeholder="Votre nom">
                </div>
            </div>

            <!-- Nom d'utilisateur -->
            <div class="mb-3 position-relative container-dot dot-orange">
                <label class="form-label">Nom d'utilisateur</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input id="username" type="text" class="form-control" placeholder="Nom d'utilisateur">
                </div>
            </div>

            <!-- Mot de passe -->
            <div class="mb-3 position-relative container-dot dot-blue">
                <label class="form-label">Mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input id="password" type="password" class="form-control" placeholder="........">
                    <span class="input-group-text btn-eye"><i class="bi bi-eye"></i></span>
                </div>
            </div>

            <!-- Confirmer Mot de passe -->
            <div class="mb-4 position-relative container-dot dot-orange">
                <label class="form-label">Confirmer le mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="cpassword" placeholder="........">
                    <span class="input-group-text btn-eye"><i class="bi bi-eye"></i></span>
                </div>
            </div>

            <!-- Checkbox -->
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="terms">
                <label class="form-check-label small text-secondary" for="terms">
                    J'accepte les <span class="text-accent">conditions d'utilisation</span> et la <span class="text-accent">politique de confidentialité</span>
                </label>
            </div>

            <!-- creer mon compte -->
            <div class="d-grid gap-2">
                <button type="submit" class="cree w-100 mb-4 d-flex align-items-center justify-content-center">Creer mon compte
                    <i class="bi bi-arrow-right ms-2 arrow-icon"></i>
                    </button>
            </div>

            <div class="divider mb-4">
                <span>Ou s'inscrire avec</span>
            </div>

            <!-- Boutons Sociaux -->
            <div class="row g-3 mb-4">
                <div class="col-6">
                    <button type="button" class="but w-100">
                        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google" width="20">
                        <span>Google</span>
                    </button>
                </div>
                <div class="col-6">
                    <button type="button" class="but w-100">
                        <i class="bi bi-github"></i>
                        <span>GitHub</span>
                    </button>
                </div>
            </div>

            <p class="form-label">Vous avez déjà un compte? <a href="signup.html">Se connecter</a></p>
        </form>
    </div>

</body>


<!-- Lier les fichiers JS -->
<script src="js/db.js"></script>
<script src="js/auth.js"></script>
<script>
// Gérer l'affichage/masquage du mot de passe
document.querySelectorAll('.btn-eye').forEach(btn => {
    btn.addEventListener('click', function() {
        const input = this.previousElementSibling;
        if (input && input.type === 'password') {
            input.type = 'text';
            this.innerHTML = '<i class="bi bi-eye-slash"></i>';
        } else if (input) {
            input.type = 'password';
            this.innerHTML = '<i class="bi bi-eye"></i>';
        }
    });
});

document.getElementById("registerForm").addEventListener("submit", function(e){
    e.preventDefault();

    const prenom = document.getElementById("prenom").value.trim();
    const nom = document.getElementById("nom").value.trim();
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const cpassword = document.getElementById("cpassword").value.trim();
    const terms = document.getElementById("terms").checked;

    if(!prenom || !nom || !username || !password || !cpassword){
        alert("Tous les champs sont obligatoires");
        return;
    }

    if(password !== cpassword){
        alert("Les mots de passe ne correspondent pas");
        return;
    }

    if(!terms){
        alert("Vous devez accepter les conditions d'utilisation");
        return;
    }

    // Créer l'utilisateur
    const newUser = {
        prenom: prenom,
        nom: nom,
        username: username,
        password: password
    };

    addUser(newUser, function(success){
        if(success){
            alert("Compte créé avec succès! Vous pouvez maintenant vous connecter.");
            window.location.href = "signup.html";
        } else {
            alert("Erreur lors de la création du compte. Le nom d'utilisateur existe peut-être déjà.");
        }
    });
});
</script>
</html>
