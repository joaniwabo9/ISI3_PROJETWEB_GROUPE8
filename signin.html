<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="module" src="script/projet1.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/projet1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>connexion</title>
</head>


<body class="d-flex align-items-center justify-content-center">

    <!-- Conteneur pour l'arrière-plan animé -->
    <div class="bubble-wrapper">
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
        <div class="bubble orange"></div>
        <div class="bubble blue"></div>
    </div>



    <div class="signup-card p-4 p-md-5">

        <div class="text-center mb-4">
            <h1 class="fw-bold title">Control your flow</h1>
            <p class="text-secondary">Créez votre compte pour commencer</p>
        </div>

        <!-- Formulaire -->
        <form>

            <!-- Nom complet -->
            <div class="mb-3 position-relative container-dot dot-orange">
                <label class="form-label">Nom d'utilisateur</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" placeholder="Nivelo-user0000">
                </div>
            </div>

            <!-- Email -->
            <div class="mb-3position-relative container-dot dot-blue">
                <label class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="votre@email.com">
                </div>
            </div>

            <!-- Téléphone -->
            <div class="mb-3 position-relative container-dot dot-orange">
                <label class="form-label">Téléphone</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                    <input type="text" class="form-control" placeholder="+237 6XX XXX XXX">
                </div>
            </div>

            <!-- Mot de passe -->
            <div class="mb-3 position-relative container-dot dot-blue">
                <label class="form-label">Mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="........">
                    <span class="input-group-text btn-eye"><i class="bi bi-eye"></i></span>
                </div>
            </div>

            <!-- Confirmer Mot de passe -->
            <div class="mb-4 position-relative container-dot dot-orange">
                <label class="form-label">Confirmer le mot de passe</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="cpassword" placeholder="........">
                    <span class="input-group-text btn-eye"><i class="bi bi-eye"></i></span>
                </div>
            </div>

            <!-- Checkbox -->
            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="terms">
                <label class="form-check-label small text-secondary" for="terms">
                    J'accepte les <span class="text-accent">conditions d'utilisation</span> et la <span class="text-accent">politique de confidentialité</span>
                </label>
            </div>

            <!-- se souvenir de moi -->
            <div class="d-flex justify-content-between mb-2">
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="terms">
                    <label class="form-check-label small text-secondary" for="form-check-input">Se souvenir de moi</label>
                </div>
                <p><a href="#">Mot de passe oublié?</a></p>
            </div>

            <!-- creer mon compte -->
            <div class="d-grid gap-2">
                <button class="cree w-100 mb-4 d-flex align-items-center justify-content-center" id="validate">Creer mon compte
                    <i class="bi bi-arrow-right ms-2 arrow-icon"></i>
                    </button>
            </div>

            <div class="divider mb-4">
                <span>Ou s'inscrire avec</span>
            </div>

            <!-- Boutons Sociaux -->
            <div class="row g-3 mb-4">
                <div class="col-6">
                    <button type="button" class="but w-100">
                       <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google" width="20" class="me-2">
                       Google
                      </button>
                </div>
                <div class="col-6">
                    <button type="button" class="but w-100">
                      <i class="bi bi-github me-2"></i>
                        GitHub
                     </button>
                </div>
            </div>

            <p class="form-label">Vous avez déjà un compte? <a href="signup.html">Acceder à mon compte</a></p>
        </form>
    </div>

</body>

</html>
